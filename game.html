<!DOCTYPE html>
<html>
<head>
    <title>Cookie Clicker Game</title>
    <style>
        body {
            text-align: center;
        }
        #cookie {
            width: 200px;
            height: 200px;
            background: url('cookie.png') no-repeat;
            background-size: cover;
            cursor: pointer;
        }
        #score {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Cookie Clicker Game</h1>
    <div id="cookie" onclick="clickCookie()"></div>
    <p id="score">Cookies: 0</p>

    <script>
        let cookies = 0;

        function clickCookie() {
            cookies++;
            document.getElementById("score").textContent = `Cookies: ${cookies}`;
        }
    </script>
</body>
</html>
